    <h1>Map Example in javaScript</h1>
    <!-- Map bole to operater hai 
    two types of map
    1-get- get bole to keyword ki value put karta.
    2-set- set bole to object arry me parameter add karna. -->

    <Script>
        let eid=new Map([['p1','Bail'],['p2','Bakra'],['p3','Hissa']]);
        console.log(eid);
        eid.set('p4','pada'); //extra add kare wala hai set k through.

        eid.get('p2'); //get k through p2 ki value print kare.
        console.log(eid.get('p2'));
    </Script>

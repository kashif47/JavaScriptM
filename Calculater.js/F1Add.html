<body>
    <script>
        function add(a,b){
             return a+b;
        }
        console.log("Start");
        let result=add(10,20)
        console.log(result);
        console.log("End");

        function subs(a,b){
            return a-b;
        }
        console.log("Start");
        let result1=subs(10,20)
        console.log(result1);
        console.log("End");

        function multi(a,b){
            return a*b;
        }
        console.log("Start");
        let result2=multi(10,20)
        console.log(result2);
        console.log("End");

        function divide(a,b){
            return a%b;
        }
        console.log("Start");
        let result3=divide(10,20)
        console.log(result3);
        console.log("End");

    </script>

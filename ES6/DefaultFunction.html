<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Default parameters</h3>
    <script>
      function sum(a, b = 10) {
        let c = a + b;
        console.log(c);
      }
      sum(2);
    </script>
    <br>
    <script>
        function sum(a, b = 10) {
          let c = a + b;
          console.log(c);
        }
        sum(2,20);
      </script>
      <br>
      <script>
        //these are the default parameters functions And ES6 Features
        function add(q,r=50){
          let p = q + r ;
          console.log(p);
        }
        add(25);
      </script>
  </body>
</html>

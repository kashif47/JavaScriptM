<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loop condition</h1>

    <script>
        document.write(`hello`);
        for(i=5;i>1;i++){
            document.write(`Hello`);
            document.write(`<br>`);
        }
    </script>
</body>

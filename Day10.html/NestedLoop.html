<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nested for loop</h2>

    <script>
        for(let j=0;j<4;j++){
            document.write("inside first for loop");
            for(i=0;i<5;i++){
                document.write("nested for loop");
                document.write("<br>");
            }
        }
    </script>
</body>
</html>

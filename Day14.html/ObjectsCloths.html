<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cloths in objects</h2>
    <script>
        brand=()=>{     //used in a functions 
            document.write("Denim is a brand");
        }
        let 
        cloths={
            colour:`blue`,
            size:30,
            company:`likra`,
            price:1000,
            type:`Estajible`,
            showbrand:brand  
            
        }
        document.write(cloths.colour);
        document.write("<br>");
        document.write(cloths.size);
        document.write("<br>");
        document.write(cloths.type);
        document.write("<br>");
        document.write(cloths[`company`]);
        document.write("<br>");
        cloths.showbrand();

    </script>
</body>
</html>

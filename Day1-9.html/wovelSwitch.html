<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wovel Switch</title>
</head>
<body>
    <script>
        wovels=4;
        switch(wovels){
            case 1:
                document.write(`a`);
                break;
                case 2:
                document.write(`e`);
                break;
                case 3:
                document.write(`o`);
                break;
                case 4:
                document.write(`i`);
                break;
                case 5:
                document.write(`u`);
                break;
        }
    </script>
</body>
</html>

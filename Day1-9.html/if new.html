<body>
    <h1>class work</h1>


    <script>
        let num1=parseInt(prompt("enter the number"));

        if(num1==1){
            console.log("given number is greater than one")
        }
         else if(num1==2){
            console.log("given number is greater than two")
        }
         else if(num1==3){
            console.log("given number is greater than three")
        }
        else if(num1==4){
            console.log("given number is greater than four")
        }
        else if(num1==5){
            console.log("given number is greater than five")
        }
    </script>
</body>

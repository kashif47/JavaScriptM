<body>
    <h3>Given the Even number</h3>


    <script>
    function even(value){
        if(value%2==0){

            document.write(value + "is even number");
        }else{
            document.write(value + "is odd number");
        }
    }
    even ( 40 );  //Enter the Number
    </script>

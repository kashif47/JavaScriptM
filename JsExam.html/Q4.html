<body>
    <script>
         function smallest(x,y,z){
        if(x<y && x<z){
          document.write(x + "is greatest ");
        }if(y<x && y<z){
            document.write(y + "is greatest ");
        }else{
                document.write(z+ "is smallest number");
        }

    }
    smallest(90,60,20);

    </script>
</body>
